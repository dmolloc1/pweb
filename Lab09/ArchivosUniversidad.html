<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos Universidades</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
    
    <link rel="preload" href="style.css" as="style"><!--Para que sea más rapido-->
    <link href="style.css" rel="stylesheet">
</head>
<body >
    <div class="servicios contenedor sombra">
        <section class="servicio section1">
            <h1>~~ Universidades Liscenciadas ~~</h1>      
        </section>
    
        <section class="servicio">
            <h2>¿Quieres seguir informado?</h2>
            <p>Busca Universidades liscenciadas aquí</p>
            <div class="">
                <form action="/cgi-bin/File_filter.pl" method="get">
                    <label for="kind">Búsqueda bibliográfica por:</label>
                    <select name="kind">
                        <option value="codigo">Código de Entidad</option>
                        <option value="nombre">Nombre</option>
                        <option value="gestion">Tipo de Gestión</option>
                        <option value="periodo_licenciamiento">Período de Licenciamiento</option>
                        <option value="codigo_filial">Código de Filial</option>
                        <option value="nombre_filial">Nombre de Filial</option>
                        <option value="departamento_filial">Departamento de Filial</option>
                        <option value="provincia_filial">Provincia de Filial</option>
                        <option value="codigo_local">Código de Local</option>
                        <option value="denominacion_programa">Denominación del Programa</option>
                        <option value="tipo_nivel_academico">Tipo de Nivel Académico</option>
                        <option value="nivel_academico">Nivel Académico</option>
                        <option value="nombre_clase_programa_n2">Nombre de Clase de Programa N2</option>
                    </select>
                    <br>
                    <br><input type="text" name="keyword"><br>
                    <br>
                    <input type="submit" value="Buscar">
           
                  </form>
            </div>
            <p>Toma una decisión informada </p>        
        </section>
    </div>
    
</body>
</html>
